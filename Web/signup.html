    <main>
        <img class="page-top" src="../Images/page-background.svg" alt="Page Style Background">
        <section class="first login signup">
            <img src="../Images/signup.svg" alt="Sign Up Illustration">
            <div class="form-container">
                <h1 class="section-header">Sign Up</h1>
                <form action="" method="post">
                    First Name
                    <input type="text" name="firstname" placeholder="Enter your first name" required>
                    Last Name
                    <input type="text" name="lastname" placeholder="Enter your last name" required>
                    NIC/Passport 
                    <input type="text" name="nic/passport" placeholder="Enter your NIC/Passport Number" required>
                    Date of Birth
                    <input type="date" placeholder="Select date of birth" name="dob" required>
                    Email
                    <input type="email" name="email" placeholder="Enter your email" required>
                    Password
                    <input type="password" name="email" placeholder="Enter password" required>
                    Confirm Password
                    <input type="password" name="email" placeholder="Confirm password" required>
                    Mobile Number
                    <input type="tel" name="tel" placeholder="Enter your mobile number" required>
                    Gender
                    <div class="radio-container">
                        <input type="radio" name="gender" value="Male" id="male-g" checked>
                        <label for="male-g">Male</label>
                        <input type="radio" name="gender" value="Female" id="female-g">
                        <label for="female-g">Female</label>
                        <input type="radio" name="gender" value="Female" id="other-g">
                        <label for="other-g">Other</label>
                    </div>
                    Photo
                    <div class="file-upload-container">
                        <input type="file" id="upload-photo">
                        <label id="upload-photo-label" for="upload-photo">Browse...</label>
                    </div>
                    <button type="submit"><i class="fas fa-feather-alt"></i> Get on board</button>
                </form>
            </div>
        </section>
    </main>
